<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сервер картинок</title>
</head>
<body>
    <h1>Загрузить картитнку</h1>
    <ul>
    <li><a href="/upload">Загрузить изоброжение</a></li> <!--Тут ссылка на загрузку из питона-->
    <li><a href="/images">Посмотреть изоброжение</a></li>
    </ul>
    <form action="/upload/" enctype="multipart/form-data" method="post">
      <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif" required>
      <input type="submit" value="Загрузить">
    </form>
</body>
</html>
