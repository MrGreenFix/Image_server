<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tail-ent Showcase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="hero">
    <div class="container">
      <h1 class="title">Tail-ent Showcase</h1>
      <p class="description">Upload Photos<br/>Upload selfies, memes, or any fun pictures here.</p>
      <form class="upload-form">
        <input type="file" id="fileUpload" class="file-input" accept=".jpg,.png,.gif" />
        <label for="fileUpload" class="custom-file-label">Choose a file</label>
        <button type="submit" class="upload-btn">Upload</button>
      </form>
    </div>
  </section>
</body>
</html>
